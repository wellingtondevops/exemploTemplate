<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<body>
<div class="login-page" [@routerTransition]>
    <div class="container my-5"  [@routerTransition]>
        <div class="row justify-content-sm-center">
            <div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-5 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">
                            <img src="assets/images/logo.png" width="250px" />
                        </h5>
                        <form [formGroupName]="signupForm" role="FormGroup">
                            <div class="form-group mb-3 emailForPhone">
                                <input type="text" formControlName="name"
                                    class="form-control input-underline input-lg" id=""
                                    placeholder="Nome completo" />
                            </div>
                            <div class="form-group mb-3 emailForPhone">
                                <input type="email" formControlName="email"
                                    class="form-control input-underline input-lg" id=""
                                    placeholder="{{ 'Email' | translate }}" />
                            </div>
                            <div class="form-group mb-3 passForPhone">
                                <input type="password" formControlName="password"
                                    class="form-control input-underline input-lg" id=""
                                    placeholder="Senha" />
                            </div>

                            <div class="form-group mb-3 passForPhone">
                                <input type="password" formControlName="password"
                                    class="form-control input-underline input-lg" id=""
                                    placeholder="Confirme sua senha" />
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-outline-light btn-login text-uppercase fw-bold" type="submit"
                                (click)="signupNow()">
                                    Cadastrar
                                </button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <small class="text-white justify-content-center">ou</small>
                                <small class="text-white">Possui uma conta?</small>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-light btn-login text-uppercase fw-bold"
                                [routerLink]="['/login']" type="submit">
                                Entrar
                            </button>
                            </div>
                            <div class="d-grid mb-2">
                                <a type="button" [routerLink]="['/forgot-password']" class="btn btn-sm btn-link text-white">
                                    Esqueceu sua senha?
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
