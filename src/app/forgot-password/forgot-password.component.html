<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<body>
    <div class="container my-5" [@routerTransition]>
        <div class="row justify-content-sm-center">
            <div class="col-sm-12 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-5 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">
                            <img src="assets/images/logo.png" width="250px" />
                            <p style="color: #ababab" class="mt-3">Insira o seu e-mail e aguarde alguns instantes, você receberá
                                uma nova senha nesse
                                e-mail.</p>
                        </h5>
                        <form [formGroup]="resetPassForm" (ngSubmit)="onResetPass()" role="FormGroup">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" formControlName="email" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-light btn-login text-uppercase fw-bold"
                                [routerLink]="['/login']" type="submit">
                                    {{ 'Send Mail' | translate }}
                                </button>
                            </div>
                            <hr class="my-4">
                            <div class="d-grid mb-2">
                                <button type="button" class="btn btn-sm btn-link" style="color: white !important"
                                    [routerLink]="['/login']">Voltar</button>
                            </div>
                            <div class="d-grid">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
