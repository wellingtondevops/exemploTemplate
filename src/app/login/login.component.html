<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4" style="margin-top: 5%">
            <div class="card border-0 shadow rounded-3">
                    <div class="logo text-center card-title">
                        <img src="assets/images/logo.png" width="250px" />
                    </div>
                    <div class="card-body p-4 p-sm-5">
                    <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()" role="FormGroup">
                        <div class="form-content">
                            <div class="form-group mb-3">
                                <input type="email" formControlName="email"
                                    class="form-control input-underline input-lg" id=""
                                    placeholder="{{ 'Email' | translate }}" />
                            </div>
                            <div class="form-group">
                                <input type="password" formControlName="password"
                                    class="form-control input-underline input-lg" id=""
                                    placeholder="{{ 'Password' | translate }}" />
                            </div>
                        </div>
                        <button type="submit" class="btn rounded-btn">{{ 'Log in' | translate }}</button>
                    </form>

                    <button type="button" [routerLink]="['/forgot-password']" class="btn btn-sm btn-link"
                        style="color: white !important">{{ 'Forgot password' | translate }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
