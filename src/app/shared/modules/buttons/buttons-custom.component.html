<span style="float: right">
    <button type="button" *ngIf="permissionEdit && !isUser" style="margin-left: 5px" class="btn dark-btn btn-sm" (click)="editView()">
        <i style="color:white">Alterar</i>
    </button>
    <button type="button" *ngIf="permissionDelete && !isUser" style="margin-left: 5px" class="btn btn-sm btn-danger" (click)="deleteItem()">
        <i  style="color: white">Excluir</i>
    </button>
</span>
