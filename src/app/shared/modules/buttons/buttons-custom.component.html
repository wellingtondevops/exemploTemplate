<span style="float: right">
    <button type="button" *ngIf="permissionOfEdit()" style="margin-left: 5px" class="btn btn-sm btn-warning" (click)="editView()">
        <i class="fa fa-pencil-square-o" style="color:white"></i>
    </button>
    <button type="button" *ngIf="permissionOfDelete()" style="margin-left: 5px" class="btn btn-sm btn-danger" (click)="deleteItem()">
        <i class="fa fa-trash" style="color: white"></i>
    </button>
</span>
