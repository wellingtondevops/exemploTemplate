<form [formGroup]="form" (ngSubmit)="postArchive(model)">
    <div class="form-group col-12">
        <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
        <button type="submit" *ngIf="edit && canSave" class="btn btn-primary submit-button" [disabled]="!form.valid">Salvar</button>
    </div>
</form>
