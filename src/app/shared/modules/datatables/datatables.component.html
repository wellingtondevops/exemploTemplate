<div>
  <ngx-datatable
    class="material"
    [rows]="data.items"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true" 
    [count]="page.foundItems" 
    [offset]="page.currentPage" 
    [limit]="50"
    (page)='pagination($event)'>
  </ngx-datatable>
</div>
