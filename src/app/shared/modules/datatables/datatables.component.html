<div>
    <ngx-datatable
        class="material striped"
        [rows]="items"
        [scrollbarH]="true"
        [columns]="columns"
        [columnMode]="'standard'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)="pagination($event)"
        (activate)="showView($event)">
    </ngx-datatable>
</div>
