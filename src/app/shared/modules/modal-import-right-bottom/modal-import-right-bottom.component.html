<!-- /.cus-modal-wrap -->
<div class="block allModal">
  <div class="cus-modal right-bottom" id="right-bottom" role="dialog">
    <div class="cus-modal-dialog">
      <div class="cus-modal-content">
        <div class="cus-modal-body"> <a class="cus-close">×</a>
          <h5 class="modal-title">Status da Importação</h5>
          <br>
          <p>
            Importados com sucesso: {{ imported }} <br/>
            Erros: {{ errors }}
          </p>
          <a *ngIf="urlErrors" [routerLink]="[urlErrors]">Download erros da Importação</a>
        </div>
      </div>
    </div>
  </div>
</div>
