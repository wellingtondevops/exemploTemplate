<div class="file-drop-area">
  <div class="row">
    <span *ngIf="url && !savedFile">
      <img [src]="url" style="margin-right:10px; width: 100%" />
      <!--<button type="button" class="btn btn-default" style="margin-right:10px">Editar</button> -->
      <button type="button" class="btn btn-primary" style="margin-top: 2%" (click)="saveFile()">Salvar</button>
      <button type="button" class="btn btn-default pull-right" style="margin-top: 2%">Excluir</button>
    </span>
    <span *ngIf="archive">
      <img [src]="archive.url" style="margin-right:10px; width: 100%" />
      <!--<button type="button" class="btn btn-default" style="margin-right:10px">Editar</button> -->
      <button type="button" class="btn btn-default pull-right" style="margin-top: 2%">Excluir</button>
    </span>
    <div class="progress" *ngIf="progress">
      <div class="progress-bar" role="progressbar" style="height: 10px;" aria-valuenow="25"
        aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width':archive.progress+'%'}"></div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="!file && !archive && !url">
      <span class="btn fake-btn">Escolha o arquivo</span>
      <span>{{file ? file.name : ' ou arraste o arquivo aqui' }}</span>
      <input class="file-input" type="file">
    </div>
  </div>
</div>
