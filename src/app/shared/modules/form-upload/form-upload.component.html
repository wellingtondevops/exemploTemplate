    <div class="row">
        <div *ngIf="nameFile && !urlGoogle" class="col-lg-6">
            <p>{{ nameFile }}</p>
        </div>

        <div
            *ngIf="url && !savedFile"
            class="col-lg-6 pull-right"
            style="display: flex; flex-direction: row-reverse"
        >
            <!--<img [src]="url" style="margin-right:10px; width: 100%" />-->
            <button
                type="button"
                class="btn btn-danger btn-sm"
                placement="top"
                ngbPopover="Remover arquivo."
                triggers="mouseenter:mouseleave"
                style="margin-top: 2%"
                (click)="removeFile()"
            >
                <i class="fa fa-trash"></i>
            </button>
            <button
                type="button"
                class="btn btn-success btn-sm"
                placement="top"
                ngbPopover="Fazer upload do arquivo."
                triggers="mouseenter:mouseleave"
                style="margin-top: 2%; margin-right: 1%"
                (click)="saveFile()"
            >
                <i class="fa fa-upload"></i>
            </button>
        </div>
        <div *ngIf="archive && !isPdf">
            <!-- <div #imagewrapper class="imagewrapper">
        <ngx-imageviewer  *ngIf="archive.url" [src]="archive.url"></ngx-imageviewer>
      </div> -->
            <img
                *ngIf="archive.url"
                [src]="archive.url"
                style="margin-right: 10px; width: 100%"
            />
        </div>
        <!-- <p>{{urlFile}}</p> -->
        <div *ngIf="isPdf && urlFile" style="width: 100%; height: 510px">
            <ngx-extended-pdf-viewer
                [src]="urlFile"
                useBrowserLocale="true"
                height="80vh"
            ></ngx-extended-pdf-viewer>
        </div>
        
    </div>







    
    <div class="row">
        <div *ngIf="!file && !archive && !url">
            <span class="btn fake-btn">Escolha o arquivo</span>
            <span>{{ file ? file.name : " ou arraste o arquivo aqui" }}</span>
            <input class="file-input" type="file" />
        </div>
    </div>
</div>
