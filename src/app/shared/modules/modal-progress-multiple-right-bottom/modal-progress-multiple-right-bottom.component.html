<!-- /.cus-modal-wrap -->
<div class="block allModal">
  <div class="cus-modal right-bottom" id="right-bottom" role="dialog">
    <div class="cus-modal-dialog">
      <div class="cus-modal-content">
        <div class="cus-modal-body"> <a class="cus-close">Ã—</a>
          <h5 class="modal-title">Upload Arquivos</h5>
          <br>
          <div *ngFor="let progressInfo of progressInfos" class="mb-2">
            <span>{{ progressInfo.fileName }}</span>
            <div class="progress">
              <div
                class="progress-bar progress-bar-info progress-bar-striped"
                role="progressbar"
                attr.aria-valuenow="{{ progressInfo.value }}"
                aria-valuemin="0"
                aria-valuemax="100"
                [ngStyle]="{ width: progressInfo.value + '%' }"
              >
                {{ progressInfo.value }}%
              </div>
            </div>
          </div>
          <!-- <p>
            <ngb-progressbar type="{{returnColorProgress}}" [striped]="true" [animated]="true" [value]="progress.message">
              {{progress.message}}</ngb-progressbar>
          </p> -->
        </div>
      </div>
    </div>
  </div>
</div>
