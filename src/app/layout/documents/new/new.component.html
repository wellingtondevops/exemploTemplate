<div [@routerTransition]>
  <ngx-loading [show]="loading" [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"></ngx-loading>
  <app-page-header [heading]="'Novo Documento'" [icon]="'fa-book'"></app-page-header>
  <div class="card bg-light mb-12">
    <div class="card-body">
      <ngb-tabset>
        <ngb-tab title="Documento">
          <ng-template ngbTabContent>
            <br>
            <form [formGroup]="documentForm" role="FormGroup" (ngSubmit)="postDocument()">
              <div class="row">
                <div class="col-xl-6">
                  <div class="form-group">
                    <label for="typeahead-basic">Empresa</label>
                    <input id="typeahead-basic" type="text" class="form-control" formControlName="company"
                      [resultTemplate]="rtCompany" [inputFormatter]="formatter" [ngbTypeahead]="searchCompany"
                      [ngClass]="{ 'is-invalid': !company.valid }" />
                    <div *ngIf="company.invalid && (company.dirty || company.touched)" class="invalid-feedback">
                      <div *ngIf="!company.valid">
                        Empresa é obrigatório.
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Nome</label>
                    <input id="name" type="text" placeholder="Nome" class="form-control" formControlName="name"
                      [ngClass]="{ 'is-invalid': !name.valid }" />
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                      <div *ngIf="!name.valid">
                        Nome é obrigatório.
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="retention">Tipo do Tempo de Guarda</label>
                    <select class="form-control" id="retention" formControlName="retention"
                      [ngClass]="{ 'is-invalid': !retention.valid }">
                      <option *ngFor="let retention of retentionList | enumToArray" [value]="retention">
                        {{ retention | translate }}</option>
                    </select>
                    <div *ngIf="retention.invalid && (retention.dirty || retention.touched)" class="invalid-feedback">
                      <div *ngIf="!redemption.valid">
                        Tipo do Tempo de guarda é obrigatório.
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="">Tempo de Guarda</label>
                    <input id="retentionTime" type="number" placeholder="Tempo de Guarda" class="form-control"
                      formControlName="retentionTime" [ngClass]="{ 'is-invalid': !retentionTime.valid }" />
                    <div *ngIf="retentionTime.invalid && (retentionTime.dirty || retentionTime.touched)"
                      class="invalid-feedback">
                      <div *ngIf="!retentionTime.valid">
                        Tempo de Guarda é obrigatório.
                      </div>
                    </div>
                  </div>
                  <div class="card bg-light mb-12">
                    <div class="card-header">
                      Fases
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label for="labelDcurrentValue">Fase Corrente</label>
                            <input id="dcurrentValue" type="number" placeholder="Fase Corrente" class="form-control"
                              formControlName="dcurrentValue" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label for="labelDintermediateValue">Fase Intermédiaria</label>
                            <input id="dintermediateValue" type="number" placeholder="Fase Intermédiaria" class="form-control"
                              formControlName="dintermediateValue" />
                          </div>
                        </div>
                        <div class="col-lg-4">
                          <div class="form-group">
                            <label for="labelDfinal">Fase Intermédiaria</label>
                            <input id="dfinal" type="text" placeholder="Fase Intermédiaria" class="form-control"
                              formControlName="dfinal" />
                          </div>
                        </div>
                      </div>
                     
                    </div>
                  </div>

                </div>

                <div class="col-xl-6">
                  <div class="form-group" formArrayName="label">
                    <label for="">Índices</label>
                    <div *ngFor="let label of labels.controls; index as i">
                      <div class="card bg-light mb-12" style="margin-bottom: 5px">
                        <div class="card-body">
                          <button type="button" class="btn btn-danger btn-xs pull-right" (click)="removeLabel(i)">
                            <i class="fa fa-trash"></i>
                          </button>
                          <br />
                          <div [formGroupName]="i">
                            <div class="form-group">
                              <label for="">Nome do Índice</label>
                              <input type="text" placeholder="Nome do Índice" class="form-control"
                                formControlName="namefield" />
                            </div>
                            <div class="form-group">
                              <label for="">Tipo do Índice</label>
                              <select class="form-control" id="typefield" formControlName="typeField">
                                <option *ngFor="let typeFieldN of typeFieldList | enumToArray" [value]="typeFieldN">
                                  {{ typeFieldN | translate }}</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <div class="checkbox">
                                <label> <input type="checkbox" formControlName="uniq" value="" />
                                  Único </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div>
                      <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
                        <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                      </ng-template>
                      <button type="button" class="btn btn-success btn-xs pull-right" (click)="addLabel()"
                        style="margin-top: 2%; margin-bottom: 2%">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="pull-right">
                <button type="button" [routerLink]="['/documents']" class="btn btn-default"
                  style="margin-right:10px">Voltar</button>
                <button type="submit" class="btn btn-primary"
                  [disabled]="name.invalid || retention.invalid || retentionTime.invalid">
                  Salvar
                </button>
              </div>
            </form>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Estrutura de Documentos">
          <ng-template ngbTabContent>
            <form [formGroup]="doctStructForm" role="FormGroup" (ngSubmit)="doctStructSelect()">
              <br>
              <div class="row">
                <div class="col-xl-6">
                  <div class="form-group">
                    <label for="typeahead-basic">Estrutura de Documento</label>
                    <input id="typeahead-basic" type="text" class="form-control" formControlName="id_Structure"
                      [resultTemplate]="rtDoctStruct" (selectItem)="selectDoctStruct($event)"
                      [inputFormatter]="formatterDoctStruct" [ngbTypeahead]="searchDoctStruct" />
                  </div>
                  <div class="form-group">
                    <label for="id_child">Código do Tópico</label>
                    <select class="form-control" id="id_child" formControlName="id_child">
                      <option *ngFor="let struct of structs" [value]="struct._id">
                        {{ struct.codTopic }} - {{ struct.topic }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <ng-template #rtDoctStruct let-r="result" let-t="doctStruct" class="custom-typeahead">
                <ngb-highlight [result]="r.structureName" [term]="t"></ngb-highlight>
              </ng-template>
            </form>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
