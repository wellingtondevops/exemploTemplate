<div [@routerTransition]>
    <ngx-loading
        [show]="loading"
        [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"
    ></ngx-loading>
    <app-page-header
        [id]="storeHouse._id"
        [heading]="'Dados do Depósito'"
        [icon]="'fa-house'"
    ></app-page-header>
    <div style="margin-bottom: 10px">
        <app-button-back [redirectTo]="'storehouses'"></app-button-back>
        <app-buttons-custom
            (edit)="editStoreHouse(storeHouse._id)"
            (delete)="open('focusFirst', storeHouse._id)"
            [permissionEdit]="permissionEdit"
            [permissionDelete]="permissionDelete"
        >
        </app-buttons-custom>
        <br />
    </div>

    <div class="card bg-light mb-12">
        <div class="card-body">
            <ngb-tabset #tab>
                <ngb-tab title="Depósito" id="tab1">
                    <ng-template ngbTabContent>
                        <br />
                        <form [formGroup]="storeHouseForm" role="FormGroup">
                            <div class="form-content">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input id="name" class="form-control" formControlName="name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input
                                            type="checkbox"
                                            formControlName="mapStorehouse"/>
                                        Mapear Depósito
                                    </label>
                                </div>
                            </div>
                        </form>
                    </ng-template>
                </ngb-tab>


                    <ngb-tab title="Pesquisar Posições" id="tab2" [disabled]= "!storeHouse.mapStorehouse">
                        <ng-template ngbTabContent>
                            <br />
                        <form [formGroup]="storeHouseForm" (ngSubmit)="getPosicoes()" role="FormGroup">
                            <div class="form-row">
                                <div class="form-group col-4">
                                    <label for="typeahead-basic">Nome</label>
                                    <input id="typeahead-basic" type="text" class="form-control" formControlName="name"/>
                                        <div class="form-group mb-2 col-4">
                                            <label for="position">Posição</label>
                                            <input id="position" autoFocus="true" type="text" class="form-control" formControlName="position"
                                            style="width: 100%" />
                                        </div>
                                        <div class="form-group mb-2 col-4" style="padding-top: 3%;">
                                    </div>    </div>
                            </div>
                            <div class="form-row">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fa fa-search"></i>
                                        </button>


                            </div>
                        </form>
                        <app-datatables
                            [data]="positions"
                            (setPage)="setPage($event)"
                            [columns]="columns"
                            (show)="getPosition($event)">
                        </app-datatables>

                    </ng-template>
                </ngb-tab>

                    <ngb-tab title="Cadastrar Posições" id="tab3" [disabled]= "!storeHouse.mapStorehouse">
                        <ng-template ngbTabContent>
                            <br />
                            <p>asdasd</p>
                        </ng-template>
                    </ngb-tab>


            </ngb-tabset>
        </div>

    </div>

</div>
