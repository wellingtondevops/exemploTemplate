<div [@routerTransition]>
    <ngx-loading
        [show]="loading"
        [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"
    ></ngx-loading>
    <app-page-header [heading]="'Depósitos'" [icon]="'fa-table'" [btnNew]="'Novo Depósito'" [permissionBtnNew]="permissionNew" [routerTo]="'/storehouses/new'"></app-page-header>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <ngb-accordion #acc="ngbAccordion" activeIds="storehouses-0">
                <ngb-panel id="storehouses-0">
                  <ng-template ngbPanelTitle>
                    <span> <i class="fa fa-filter" style="margin-right: 5px"></i> <b>Filtros</b></span>
                  </ng-template>
                  <ng-template ngbPanelContent>
                    <form [formGroup]="searchForm" (ngSubmit)="getStoreHouses()" role="FormGroup" class="form-inline">
                        <div class="row col-12">
                            <div class="form-group mb-2 col-4">
                                <label for="labelName">Nome</label>
                                <input id="name" autoFocus="true" type="text" class="form-control" formControlName="name"
                                style="width: 100%" />
                            </div>
                        </div>

                        <div class="row col-12" style="justify-content: center; margin-top: 10px;">
                            <div class="form-group mb-2">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                <button type="button" class="btn btn-default" style="margin-left: 10px;" (click)="clear()">
                                    Limpar Campos
                                </button>
                            </div>
                        </div>
                    </form>
                  </ng-template>
                </ngb-panel>
              </ngb-accordion>
            <br />
            <app-datatables
                [data]="storehouses"
                (setPage)="setPage($event)"
                (show)="getStoreHouse($event)"
                [columns]="columns"
            ></app-datatables>
        </div>
    </div>
</div>
