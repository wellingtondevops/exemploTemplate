<div [@routerTransition]>
    <app-page-header [heading]="'Armazéns'" [icon]="'fa-table'" [btnNew]="'Novo Armazém'" [routerTo]="'/storehouses/new'" ></app-page-header>
  <div class="row">
      <div class="col col-xl-12 col-lg-12">
            <app-datatables 
              [data]="storehouses"
              (setPage)="setPage($event)"
              (show)="getStoreHouse($event)"
              (edit)="editStoreHouse($event)"
              (delete)="open(content)"
              [columns]="columns"
            ></app-datatables>
            <button class="btn btn-primary" (click)="open(content)">Large modal</button>
                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal title</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                </ng-template>
      </div>
  </div>
</div>
