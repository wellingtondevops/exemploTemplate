<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
    backdropBorderRadius: '3px',
    fullScreenBackdrop: true,
    primaryColour: '#222',
    secondaryColour: '#222',
    tertiaryColour: '#222'
    }"></ngx-loading>

    <div class="card mb-3">
        <div class="card-header">
            <app-page-header [heading]="'Depósitos'" [icon]="'fa-table'" [btnNew]="'Novo Depósito'"
                [permissionBtnNew]="permissionNew" [routerTo]="'/storehouses/new'">
            </app-page-header>
        </div>
        <div class="card-body bg-light">
            <form [formGroup]="searchForm" (ngSubmit)="getStoreHouses()" role="FormGroup" class="form">
                <div class="row">
                    <div class="col-lg-7 col-sm-12">
                        <div class="form-group">
                            <label for="typeahead-basic">Nome</label>
                            <input id="typeahead-basic" autoFocus="true" type="text" class="form-control typehead"
                                formControlName="name" placeholder="Nome do Depósito"
                                [ngClass]="{ 'is-invalid': name.invalid && name.touched }" />
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="!name.valid">
                                    Nome é obrigatório.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group mb-2 col-lg-12 col-md-10 text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="name.invalid"><i
                                class="fa fa-search"></i></button>
                        <button type="button" class="btn btn-default" style="margin-left: 5px;"
                            [disabled]="name.invalid" (click)="clear()">
                            Limpar Campo
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12">
        <app-datatables [data]="storehouses" (setPage)="setPageStoreHouses($event)" (show)="getStoreHouse($event)"
            [columns]="columns"></app-datatables>
    </div>
</div>
