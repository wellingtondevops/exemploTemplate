<div [@routerTransition]>
  <ngx-loading [show]="loading" [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"></ngx-loading>
  <app-page-header [heading]="'Dados do Usuário'" [icon]="'fa-user'"></app-page-header>
  <div class="card bg-light mb-12">
    <div class="card-body" *ngIf="user">
      <form [formGroup]="userForm" role="FormGroup" (ngSubmit)="updateUser()">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">Nome</label>
              <input type="text" formControlName="name" class="form-control input-underline input-lg" placeholder="Nome"
                [ngClass]="{ 'is-invalid': !name.valid && name.value === '' }" />
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                <div *ngIf="!name.valid">
                  Nome é obrigatório.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="">E-mail</label>
              <input type="text" formControlName="email" class="form-control input-underline input-lg"
                placeholder="Email" [ngClass]="{ 'is-invalid': !email.valid && email.value === '' }" />
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <div *ngIf="!email.valid">
                  E-mail é obrigatório.
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="">Perfil do Usuário</label>
              <select (change)="isAdminSelect()" class="form-control" id="profile" formControlName="profiles"
                [ngClass]="{ 'is-invalid': !profiles.valid }">
                <option *ngFor="let profile of profilesList | enumToArray" [value]="profile">
                  {{ profile | translate }}</option>
              </select>
              <div *ngIf="profiles.invalid && (profiles.dirty || profiles.touched)" class="invalid-feedback">
                <div *ngIf="!profiles.valid">
                  Perfil do Usuário é obrigatório.
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6" *ngIf="isViewPermission">
            <div class="col-lg-12">
              <label style="float: left;">Permissões</label>
            </div>
            <div class="form-group" formArrayName="permissions">
              <div *ngFor="let permissions of permissions.controls; index as i">
                <div class="card bg-light col-lg-12" style="margin-bottom: 10px">
                  <div class="card-body">
                    <button type="button" class="btn btn-danger btn-xs pull-right" (click)="removePermission(i)">
                      <i class="fa fa-trash"></i>
                    </button>
                    <br />
                    <div [formGroupName]="i">
                      <div class="form-group">
                        <label for="typeahead-basic">Empresa</label>
                        <input id="typeahead-basic" type="text" (selectItem)="selectedCompany($event)" class="form-control" formControlName="company"
                          (selectItem)="getDocuments($event)" [resultTemplate]="rtCompany" [inputFormatter]="formatter"
                          [ngbTypeahead]="searchCompany" />
                      </div>
                      <div class="form-group">
                        <label>Documentos</label>
                        <type-ahead class="form-control multi" [multi]="true" [complex]="true" idField="_id"
                          formControlName="docts" [suggestions]="documentsAll" aria-describedby="emailHelp">
                        </type-ahead>
                        <small id="emailHelp" class="form-text text-muted">
                          Se não houver documentos selecionados serão permitido todos os documentos da empresa.
                        </small>
                      </div>
                    </div>
                    <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
                      <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button type="button" (click)="addPermission()" class="btn btn-success btn-xs pull-right"
                style="margin-top: 2%; margin-bottom: 2%">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="pull-right">
          <button type="button" [routerLink]="['/users/get', user._id]" class="btn btn-danger"
            style="margin-right:10px">Cancelar</button>
          <button type="submit" class="btn btn-primary"
            [disabled]="name.invalid || email.invalid || profiles.invalid">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
