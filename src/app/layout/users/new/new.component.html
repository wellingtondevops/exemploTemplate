<div [@routerTransition]>
    <ngx-loading
        [show]="loading"
        [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"
    ></ngx-loading>
    <app-page-header [heading]="'Novo Usuário'" [icon]="'fa-user'"></app-page-header>
    <div class="card bg-light mb-12">
        <div class="card-body">
            <form [formGroup]="userForm" role="FormGroup" (ngSubmit)="postUser()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input
                            type="text"
                            formControlName="name"
                            class="form-control input-underline input-lg"
                            placeholder="Nome"
                            [ngClass]="{ 'is-invalid': !name.valid }"
                        />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                            <div *ngIf="!name.valid">
                                Nome é obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input
                            type="text"
                            formControlName="email"
                            class="form-control input-underline input-lg"
                            placeholder="Email"
                            [ngClass]="{ 'is-invalid': !email.valid }"
                        />
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                            <div *ngIf="!email.valid">
                                E-mail é obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Perfil do Usuário</label>
                        <select class="form-control" id="profile" formControlName="profiles" [ngClass]="{ 'is-invalid': !profiles.valid }">
                            <option *ngFor="let profile of profilesList | enumToArray" [value]="profile"> {{ profile | translate }}</option>
                        </select>
                        <div *ngIf="profiles.invalid && (profiles.dirty || profiles.touched)" class="invalid-feedback">
                            <div *ngIf="!profiles.valid">
                                Perfil do Usuário é obrigatório.
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
