<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"></ngx-loading>
    <div class="card ">
        <div class="card-header">
            <div class="row">
                <div class="col-lg-11">
                    <h3>Novo Usuário</h3>
                </div>
                <div class="col-lg-1 text-right">
                    <i class="mdi mdi-help-circle mdi-24px" style="color:#2869D9;" (click)="help()"></i>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="userForm" role="FormGroup">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group" id="step1">
                            <label for="" style="margin-bottom: 0px;">Nome</label>
                            <input type="text" formControlName="name" class="form-control input-underline input-lg"
                                placeholder="Nome" [ngClass]="{ 'is-invalid': name.touched && name.invalid}"
                                style="width: 100%; margin-bottom: 10px;" />
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="!name.valid">
                                    Nome é obrigatório.
                                </div>
                            </div>

                            <label for="" style="margin-bottom: 0px;">E-mail</label>
                            <input type="email" formControlName="email" class="form-control input-underline input-lg"
                                placeholder="exemplo@exemplo.com"
                                [ngClass]="{ 'is-invalid': email.touched && email.invalid}"
                                style="width: 100%; margin-bottom: 10px;" />
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                                <div *ngIf="!email.valid">
                                    E-mail é obrigatório.
                                </div>
                            </div>

                            <label for="" style="margin-bottom: 0px;">Perfil do Usuário</label>
                            <select class="form-control" id="profile" formControlName="profiles"
                                [ngClass]="{ 'is-invalid': profiles.touched && profiles.invalid}"
                                style="width: 100%; margin-bottom: 10px;">
                                <option *ngFor="let profile of profilesList" [value]="profile._id">
                                    {{ profile.profilePlaceHolder | translate }}</option>
                            </select>
                            <div *ngIf="profiles.invalid && (profiles.dirty || profiles.touched)"
                                class="invalid-feedback">
                                <div *ngIf="!profiles.valid">
                                    Perfil do Usuário é obrigatório.
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="step2">
                            <div class="col-lg-auto">
                                <div class="pretty p-switch p-fill">
                                    <input type="checkbox" formControlName="download" value="" />
                                    <div class="state">
                                        <label>Download</label>
                                    </div>
                                </div>
                                <div class="pretty p-switch p-fill">
                                    <input type="checkbox" formControlName="print" value="" />
                                    <div class="state">
                                        <label>Impressão</label>
                                    </div>
                                </div>
                                <div class="pretty p-switch p-fill" *ngIf="!noExternal">
                                    <input type="checkbox" formControlName="physicalDocuments" value="" />
                                    <div class="state">
                                        <label>Solicitação de Documentos</label>
                                    </div>
                                </div>
                                <div class="pretty p-switch p-fill" *ngIf="!noExternal">
                                    <input type="checkbox" formControlName="receiveCorrection" value="" />
                                    <div class="state">
                                        <label>Correções de Arquivos</label>
                                    </div>
                                </div>
                                <div class="pretty p-switch p-fill" *ngIf="!noExternal">
                                    <input type="checkbox" formControlName="receiveLoan" value="" />
                                    <div class="state">
                                        <label>Emprestimos de Arquivos</label>
                                    </div>
                                </div>
                                <div class="pretty p-switch p-fill" *ngIf="!noExternal">
                                    <input type="checkbox" formControlName="controllBox" value="" />
                                    <div class="state">
                                        <label>Abre Caixas</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-right" id="step3">
                        <button type="submit" class="btn btn-primary" (click)="postUser()"
                            [disabled]="email.invalid || name.invalid || profiles.invalid">
                            Salvar
                        </button>
                        <button type="button" [routerLink]="['/users']" class="btn dark-btn">Voltar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
