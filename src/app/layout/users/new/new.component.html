<div [@routerTransition]>
  <app-page-header [heading]="'Dados do Usuário'" [icon]="'fa-user'"></app-page-header>
  <div class="card bg-light mb-12">
      <div class="card-body">
          <form [formGroup]="userForm" role="FormGroup" (ngSubmit)="postUser()">
              <div class="form-content">
                  <div class="form-group">
                      <label for="">Nome</label>
                      <input type="text" formControlName="name" class="form-control input-underline input-lg"
                          placeholder="Nome" />
                  </div>

                  <div class="form-group">
                      <label for="">E-mail</label>
                      <input type="text" formControlName="email" class="form-control input-underline input-lg"
                          placeholder="Email" />
                  </div>

                  <div class="form-group">
                      <label for="">Senha</label>
                      <input type="password" formControlName="password" class="form-control input-underline input-lg"
                          placeholder="Senha" />
                  </div>

                  <div class="form-group">
                    <label for="">Perfil do Usuário</label>
                    <select class="form-control" id="profile" formControlName="profiles" required>
                      <option *ngFor="let profile of profiles | enumToArray" [value]="profile">{{profile | translate}}</option>
                    </select>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary" >Salvar</button>
          </form>
      </div>
  </div>
</div>
