<div [@routerTransition]>
  <app-page-header [heading]="'Usuários'" [icon]="'fa-table'" [btnNew]="'Novo Usuário'" [routerTo]="'/users/new'" ></app-page-header>
  <div class="row">
      <div class="col col-xl-12 col-lg-12">
            <app-datatables
              [data]="users"
              (setPage)="setPage($event)"
              (show)="getUser($event)"
              (edit)="editUser($event)"
              [columns]="columns"
              (delete)="open('focusFirst', $event)"
            ></app-datatables>
      </div>
  </div>
</div>
