<div [@routerTransition]>
    <app-page-header [heading]="'Dados do Usuário'" [icon]="'fa-user'"></app-page-header>
    <div class="card bg-light mb-12">
        <div class="card-body">
            <form [formGroup]="userForm" role="FormGroup" (ngSubmit)="updateUser()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input
                            type="text"
                            formControlName="name"
                            class="form-control input-underline input-lg"
                            placeholder="Nome"
                            [ngClass]="{ 'is-invalid': !name.valid && name.value === '' }"
                        />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                            <div *ngIf="!name.valid">
                                Nome é obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" formControlName="email" class="form-control input-underline input-lg" placeholder="Email" />
                    </div>

                    <div class="form-group">
                        <label for="">Senha</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            formControlName="password"
                            [ngClass]="{ 'is-invalid': !password.valid }"
                        />

                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                            <div *ngIf="!password.valid">
                                Senha é obrigatória e deve ter no minímo 6 caracteres.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Perfil do Usuário</label>
                        <select class="form-control" id="profile" formControlName="profiles">
                            <option *ngFor="let profile of profilesList | enumToArray" [value]="profile"> {{ profile | translate }}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="name.invalid || password.invalid">Salvar</button>
            </form>
        </div>
    </div>
</div>
