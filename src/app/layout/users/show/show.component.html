<div [@routerTransition]>
    <app-page-header [heading]="'Dados do Usuário'" [icon]="'fa-user'"></app-page-header>
    <div class="card bg-light mb-12">
        <div class="card-body">
            <button class="btn btn-primary pull-right" (click)="changeUpdate()" >Editar</button>
            <br />
            <form [formGroup]="userForm" role="FormGroup" (ngSubmit)="updateUser()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text" formControlName="name" class="form-control input-underline input-lg"
                            placeholder="Nome" >
                    </div>

                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" formControlName="email" class="form-control input-underline input-lg"
                            placeholder="Email" >
                    </div>

                    <div class="form-group">
                        <label for="">Perfil do Usuário</label>
                        <select class="form-control" id="profile" formControlName="profiles" [ngClass]="{'is-invalid' : !profiles.valid}">
                            <option *ngFor="let profile of profilesList | enumToArray" [value]="profile">
                                {{profile | translate}}</option>
                        </select>
                        <div *ngIf="profiles.invalid && (profiles.dirty || profiles.touched)"
                            class="invalid-feedback">
                        <div *ngIf="!profiles.valid">
                            Perfil do Usuário é obrigatório.
                        </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Data de Criação</label>
                        <input type="date" formControlName="dateCreated" class="form-control input-underline input-lg"
                            placeholder="Criado em" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
