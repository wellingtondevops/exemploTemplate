<ngx-loading [show]="loading" [config]="{
    backdropBorderRadius: '3px',
    fullScreenBackdrop: true,
    primaryColour: '#222',
    secondaryColour: '#222',
    tertiaryColour: '#222'
}"></ngx-loading>
<div [@routerTransition]>
    <app-page-header [heading]="'Dados do Usuário'" [icon]="'fa-user'"></app-page-header>
    <div style="margin-bottom: 10px">
        <app-button-back [redirectTo]="'users'"></app-button-back>
        <app-buttons-custom [id]="user._id" (edit)="editUser(user._id)" (delete)="open('focusFirst', user._id)"
            [permissionEdit]="['DAENERYS']" [permissionDelete]="['DAENERYS']"></app-buttons-custom>
        <br />
    </div>
    <div class="card bg-light mb-12">
        <div class="card-body">
            <form [formGroup]="userForm" role="FormGroup">
                <div class="form-content">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input type="text" formControlName="name" class="form-control input-underline input-lg"
                            placeholder="Nome" [ngClass]="{ 'is-invalid': !name.valid && !name.disabled }" />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                            <div *ngIf="!name.valid">
                                Nome é obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" formControlName="email" class="form-control input-underline input-lg"
                            placeholder="Email" [ngClass]="{ 'is-invalid': !email.valid && !email.disabled }" />
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                            <div *ngIf="!email.valid">
                                E-mail é obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Perfil do Usuário</label>
                        <select class="form-control" id="profile" formControlName="profiles"
                            [ngClass]="{ 'is-invalid': !profiles.valid && !profiles.disabled }">
                            <option *ngFor="let profile of profilesList | enumToArray" [value]="profile">
                                {{ profile | translate }}</option>
                        </select>
                        <div *ngIf="profiles.invalid && (profiles.dirty || profiles.touched)" class="invalid-feedback">
                            <div *ngIf="!profiles.valid">
                                Perfil do Usuário é obrigatório.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Data de Criação</label>
                        <input type="date" formControlName="dateCreated" class="form-control input-underline input-lg"
                            placeholder="Criado em" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
