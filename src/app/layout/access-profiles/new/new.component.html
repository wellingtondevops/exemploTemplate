<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
        backdropBorderRadius: '3px',
        fullScreenBackdrop: true,
        primaryColour: '#222',
        secondaryColour: '#222',
        tertiaryColour: '#222'}">
    </ngx-loading>
    <div class="card">
        <div class="card-header">
            <h2>Novo Perfil de Usuario</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="profileForm" role="FormGroup">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="" style="margin-bottom: 0px;">Nome</label>
                            <input type="text" formControlName="name" class="form-control input-underline input-lg"
                                placeholder="Nome" [ngClass]="{ 'is-invalid': name.touched && name.invalid}"
                                style="width: 100%; margin-bottom: 10px;" />
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="!name.valid">
                                    Nome é obrigatório.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="col-lg-12">
                            <h5>Permissões</h5>
                        </div>
                        <div class="form-group">
                            <div>
                                <div class="card bg-light col-lg-12" style="margin-bottom: 10px">
                                    <div class="card-body">
                                        <div>
                                            <br />
                                            <div class="form-group">
                                                <label for="typeahead-basic">Empresa</label>
                                                <input id="typeahead-basic" type="text" class="form-control"
                                                    formControlName="company" (selectItem)="getDocuments($event)"
                                                    [resultTemplate]="rtCompany" [inputFormatter]="formatter"
                                                    [ngbTypeahead]="searchCompany"
                                                    [ngClass]="{ 'is-invalid': company.touched && company.invalid}" />
                                                <div *ngIf="company.invalid && (company.dirty || company.touched)"
                                                    class="invalid-feedback">
                                                    <div *ngIf="!company.valid">
                                                        Empresa é obrigatório.
                                                    </div>
                                                </div>
                                            </div>

                                            <ng-template #content let-c="close" let-d="dismiss">
                                                <div class="modal-header">
                                                    <h4 class="modal-title" id="modal-basic-title">Adicionar documentos
                                                    </h4>
                                                    <button type="button" class="close" aria-label="Close"
                                                        (click)="d('Cross click')">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <type-ahead class="form-control multi" [multi]="true"
                                                        [complex]="true" idField="_id" formControlName="doct"
                                                        [suggestions]="documentsAll"
                                                        style="width: 1px; background-color:transparent; border: yellow;"
                                                        aria-describedby="emailHelp">
                                                    </type-ahead>
                                                    <br />
                                                    <small id="emailHelp" class="form-text text-muted">
                                                        Se não houver documentos selecionados, serão permitidos todos os
                                                        documentos da empresa.
                                                    </small>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-outline-dark"
                                                        (click)="c('Save click')">Salvar</button>
                                                </div>
                                            </ng-template>

                                            <button class="btn btn-sm btn-secondary" (click)="open(content)">Exibir
                                                Documentos
                                            </button>
                                        </div>
                                        <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
                                            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                                        </ng-template>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <br />
                    <button type="submit" class="btn btn-primary" (click)="postProfile()" style="float: right"
                        [disabled]="name.invalid || company.invalid">
                        Salvar
                    </button>
                    <button type="button" [routerLink]="['/access-profiles']" class="btn btn-default"
                        style="float: right;margin-right: 10px;">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
