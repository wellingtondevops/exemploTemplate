<div [@routerTransition]>
    <ngx-loading
        [show]="loading"
        [config]="{
          backdropBorderRadius: '3px',
          fullScreenBackdrop: false,
          primaryColour: '#222',
          secondaryColour: '#222',
          tertiaryColour: '#222'
        }"
    ></ngx-loading>
    <div class="base-modal-content" style="min-height: 70vh">

        <div class="card-header base-modal-header flex">
            <div class="row" *ngIf="!loading">
                <div class="col text-left">
                    <i class="mdi mdi-help-circle mdi-24px" style="color:#2869D9; margin-left: 15px;" (click)="help()"></i>
                </div>

                <button type="button" (click)="close()" class="close col text-right" data-dismiss="modal" aria-label="Close">
                    <span id="call4" aria-hidden="true">&times;</span>
                </button>
                <br/>

                <div class="col-lg-12" >
                    <h2 id="call1" *ngIf="!isNew && !isEditing">Perfil de Acesso</h2>
                    <h2 id="call1" *ngIf="isEditing">Alterar Perfil de Acesso</h2>
                    <h2 id="call1" *ngIf="isNew">Novo Perfil de Acesso</h2>
                </div>

                <br/>
                <div style="margin-bottom: 10px" id="call2">
                    <app-buttons-custom *ngIf="!isNew" [id]="profile._id" (edit)="editProfile()"
                        (delete)="open('focusFirst', profile._id)" [permissionEdit]="permissionEdit"
                        [permissionDelete]="permissionDelete"></app-buttons-custom>
                </div>
            </div>
        </div>

        <div class="card-body base-modal-body">
            <form [formGroup]="accessProfileForm" role="FormGroup">
                <div class="row">
                    <div [ngClass]="(isNew) ? 'col-lg-12' : 'col-lg-6'" id="step1">
                        <div class="form-group col-lg-12 col-md-12">
                            <label for="" style="margin-bottom: 0px;">Empresa</label>
                            <input type="text" formControlName="company" class="form-control"
                                (selectItem)="getDocuments($event)" [resultTemplate]="rtCompany"
                                [inputFormatter]="formatter" [ngbTypeahead]="searchCompany"
                                placeholder="Nome da Empresa" #instanceCompany="ngbTypeahead"
                                (focus)="focusCompany$.next($any($event).target.value)"
                                (click)="clickCompany$.next($any($event).target.value)"
                                [ngClass]="{ 'is-invalid': company.touched && company.invalid}" />
                            <div *ngIf="company.invalid && (company.dirty || company.touched)" class="invalid-feedback">
                                <div *ngIf="!company.valid">
                                    Empresa é obrigatório.
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-12 col-md-12">
                            <label for="" style="margin-bottom: 0px;">Nome</label>
                            <input type="text" formControlName="name" class="form-control" placeholder="Nome"
                                [ngClass]="{ 'is-invalid': name.touched && name.invalid}"
                                style="width: 100%; margin-bottom: 10px;" />
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                                <div *ngIf="!name.valid">
                                    Nome é obrigatório.
                                </div>
                            </div>
                        </div>
                        <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
                            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                        </ng-template>
                    </div>

                    <div *ngIf="!this.isNew" class="col-lg-6 col-md-6" id="step3">
                        <div class="card" style="margin-top: 10px;">
                            <div class="card-header">
                                <h5>Permissões</h5>
                            </div>
                            <div class="card-body">
                                <ng-template #content let-c="close" let-d="dismiss">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="modal-basic-title">Documentos
                                            Permitidos
                                        </h4>
                                        <button type="button" class="close" aria-label="Close"
                                            (click)="d('Cross click')">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <ul *ngFor="let listItem of listDoc; index as i">
                                            <li>{{listDoc[i]}}</li>
                                        </ul>
                                    </div>
                                    <div class="modal-footer">
                                    </div>
                                </ng-template>

                                <button *ngIf="!this.isEditing" class="btn btn-sm dark-btn" (click)="openMod(content)">Exibir
                                    Documentos Permitidos</button>
                                <div class="collapse navbar-collapse col-12" id="collapseExample"
                                    [ngbCollapse]="isCollapsed">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <div *ngIf="this.permissionCancelEdit && this.permissionConfirmEdit" class="modal-footer" >
            <div class="pull-right" id="call5">
                <button  type="button" (click)="cancelEditNew()" class="btn btn-danger"
                    style="margin-right:10px">Cancelar</button>
                <button type="button" (click)="submit()" class="btn btn-primary"
                [disabled]="name.invalid || company.invalid">
                    Salvar
                </button>
            </div>
        </div>

    </div>
</div>
