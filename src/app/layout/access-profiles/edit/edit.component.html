<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"></ngx-loading>
    <div class="card bg-light">
        <div class="card-header">
            <h3>Alterar dados do Perfil</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="accessProfileForm" role="FormGroup">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" formControlName="name" class="form-control input-underline input-lg" />
                            <div class="form-group">
                                <label for="typeahead-basic">Empresa</label>
                                <input id="typeahead-basic" type="text" class="form-control" formControlName="company"
                                    [resultTemplate]="rtCompany" [inputFormatter]="formatter"
                                    (selectItem)="getDocuments($event)" [ngbTypeahead]="searchCompany" />
                                <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
                                    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                                </ng-template>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-12">
                            <h5>Permiss√µes</h5>
                        </div>
                        <div class="form-group">
                            <div>
                                <div class="card bg-light col-lg-12" style="margin-bottom: 10px">
                                    <div class="card-body">
                                        <br />
                                        <div>
                                            <ng-template #content let-c="close" let-d="dismiss">
                                                <div class="modal-header">
                                                    <h4 class="modal-title" id="modal-basic-title">Editar documentos
                                                        permitidos</h4>
                                                    <button type="button" class="close" aria-label="Close"
                                                        (click)="d('Cross click')">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <type-ahead class="form-control multi" [multi]="true"
                                                        [complex]="true" idField="_id"
                                                        [suggestions]="documentsAll.docts"
                                                        style="width: 1px; background-color:transparent; border: yellow;">
                                                    </type-ahead>
                                                    <br />
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-outline-dark"
                                                        (click)="c('Save click')">Salvar</button>
                                                </div>
                                            </ng-template>

                                            <button class="btn btn-sm btn-dark" (click)="open(content)">Exibir
                                                Documentos</button>
                                        </div>
                                        <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
                                            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <!-- <button *ngIf="!userExternal" type="button" (click)="addPermission()"
                                class="btn btn-success btn-xs pull-right" style="margin-top: 2%; margin-bottom: 2%">
                                <i class="fa fa-plus"></i>
                            </button> -->
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <!-- <button type="button" [routerLink]="['/access-profiles/get', accessProfile._id]" class="btn btn-danger"
                        style="margin-right:10px">Cancelar</button>
                    <button type="submit" [routerLink]="['/access-profile/get', accessProfile._id]" class="btn btn-primary"
                        [routerLink]="['/users']" [disabled]="name.invalid" (click)="updateAccessProfile()">Salvar</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
