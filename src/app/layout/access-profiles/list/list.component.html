<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"></ngx-loading>
    <div class="card bg-light mb-3">
        <div class="card-header">
            <app-page-header [heading]="'Usuários'" [icon]="'fa-table'" [btnNew]="'Novo Usuário'"
                [permissionBtnNew]="permissionNew" [routerTo]="'/users/new'">
            </app-page-header>
        </div>
        <div class="card-body">
            <form [formGroup]="searchForm" (ngSubmit)="getUsers()" role="FormGroup" class="form">
                <div class="row">
                    <div class="form-group mb-2 col-lg-6 col-sm-12">
                        <label for="labelName">Nome</label>
                        <input id="name" autoFocus="true" type="text" placeholder="Nome do Usuário"
                            class="form-control" formControlName="name" style="width: 100%"
                            [ngClass]="{ 'is-invalid': name.invalid && name.touched }" />
                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback">
                            <div *ngIf="!name.valid">
                                Nome é obrigatório.
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2 col-lg-6 col-sm-12">
                        <label for="labelEmail">E-mail</label>
                        <input id="email" autoFocus="true" type="text" placeholder="E-mail do Usuário"
                            class="form-control" formControlName="email" style="width: 100%" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                        <button type="button" class="btn btn-default" style="margin-left: 5px;"
                            [disabled]="name.invalid" (click)="clear()">
                            Limpar Campos
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <app-datatables [data]="users" (setPage)="setPage($event)" (show)="getUser($event)" [columns]="columns">
    </app-datatables>
</div>
