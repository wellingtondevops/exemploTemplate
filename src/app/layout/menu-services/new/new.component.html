<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
        backdropBorderRadius: '3px',
        fullScreenBackdrop: true,
        primaryColour: '#222',
        secondaryColour: '#222',
        tertiaryColour: '#222'
    }"></ngx-loading>
    <div class="card bg-light">
        <div class="card-header">
            <div class="row mt-0">
                <div class="col-lg-11">
                    <h3>Novo Serviço</h3>
                </div>
                <div class="col-lg-1 text-right">
                    <i class="mdi mdi-help-circle mdi-24px" style="color:#2869D9;" (click)="help()"></i>
                </div>
            </div>
        </div>
        <div class="card-body" id="step1">
            <form [formGroup]="serviceForm" role="FormGroup" (ngSubmit)="postMenuService()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="">Descrição</label>
                        <input id="descriptionService" type="text" placeholder="Descrição" class="form-control"
                            formControlName="descriptionService"
                            [ngClass]="{ 'is-invalid': !descriptionService.valid }" />
                        <div *ngIf="descriptionService.invalid && (descriptionService.dirty || descriptionService.touched)"
                            class="invalid-feedback">
                            <div *ngIf="!descriptionService.valid">
                                Descrição é obrigatória.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="button" [routerLink]="['/menu-services']" class="btn btn-default"
                        style="float: right;margin-right: 10px;">Voltar</button>
                    <button type="submit" class="btn btn-primary" [disabled]="descriptionService.invalid">
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
