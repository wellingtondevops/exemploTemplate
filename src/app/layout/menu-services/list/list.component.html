<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
        backdropBorderRadius: '3px',
        fullScreenBackdrop: true,
        primaryColour: '#222',
        secondaryColour: '#222',
        tertiaryColour: '#222'
    }"></ngx-loading>
    <div class="card  mb-3">
        <div class="card-header" id="step1">
            <div class="row mt-0">
                <div class="col-lg-12 text-right">
                    <i class="mdi mdi-help-circle mdi-24px" style="color:#2869D9;" (click)="help()"></i>
                </div>
            </div>
            <app-page-header [heading]="'Serviços'" [icon]="'fa-table'" [btnNew]="'Novo Serviço'"
                [permissionBtnNew]="permissionNew" [routerTo]="'/menu-services/new'">
            </app-page-header>
        </div>
        <div class="card-body">
            <form [formGroup]="searchForm" (ngSubmit)="setPageMenu(page)" role="FormGroup">
                <div class="row" id="step2">
                    <div class="form-group mb-2 col-lg-7 col-sm-12">
                        <label for="labelName">Descrição</label>
                        <input id="descriptionService" autoFocus="true" type="text" placeholder="Descrição do Serviço"
                            class="form-control" formControlName="descriptionService" style="width: 100%"
                            [ngClass]="{ 'is-invalid': descriptionService.invalid && descriptionService.touched }" />
                        <div *ngIf="descriptionService.invalid && (descriptionService.dirty || descriptionService.touched)"
                            class="invalid-feedback">
                            <div *ngIf="!descriptionService.valid">
                                Descrição é obrigatório.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="step3">
                    <div class="form-group mb-2 col-lg-12 col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search"></i>
                        </button>
                        <button type="submit" class="btn dark-btn" style="margin-left: 5px;"
                            [disabled]="descriptionService.invalid" (click)="clear()">
                            Limpar Campos
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="step4">
        <app-datatables [data]="services" (setPage)="setPageMenu($event)" (show)="getMenu($event)" [columns]="columns">
        </app-datatables>
    </div>
</div>
