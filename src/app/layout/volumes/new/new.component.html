<div [@routerTransition]>
    <app-page-header [heading]="'Dados do Usuário'" [icon]="'fa-user'"></app-page-header>
    <div class="card bg-light mb-12">
        <div class="card-body">
            <form [formGroup]="volumeForm" role="FormGroup" (ngSubmit)="postVolume()">
                <div class="form-content">
                    <div class="form-group">
                        <label for="typeahead-basic">Empresa</label>
                        <input id="typeahead-basic" type="text" class="form-control" formControlName="company" [resultTemplate]="rtCompany" [inputFormatter]="formatter" [ngbTypeahead]="searchCompany"/>
                    </div>

                    <div class="form-group">
                        <label for="typeahead-basic">Armazém</label>
                        <input id="typeahead-basic" type="text" class="form-control" formControlName="storehouse" [resultTemplate]="rt" [inputFormatter]="formatter" [ngbTypeahead]="search"/>
                    </div>

                    <div class="form-group">
                        <label for="">Tipo de Volume</label>
                        <select class="form-control" id="volumeType" formControlName="volumeType" [ngClass]="{'is-invalid' : !volumeType.valid}">
                            <option *ngFor="let volumeT of volumeTypeList | enumToArray" [value]="volumeT">
                                {{volumeT | translate}}</option>
                        </select>
                        <div *ngIf="volumeType.invalid && (volumeType.dirty || volumeType.touched)"
                            class="invalid-feedback">
                        <div *ngIf="!volumeType.valid">
                            Tipo de volume é obrigatório.
                        </div>
                        </div>
                    </div>

                    <!--
                        <div class="form-group">
                        <label for="">Armazém</label>
                        <div class="ng-autocomplete" style="z-index: 0!important">
                            <ng-autocomplete [data]="storeHouses.items" [searchKeyword]="'name'" (selected)='selectStoreHouse($event)'
                                (inputChanged)='onChangeSearchStoreHouse($event)' (inputFocused)='onFocusedStoreHouse($event)'
                                [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                            </ng-autocomplete>

                            <ng-template #itemTemplate let-item>
                                <a [innerHTML]="item.name"></a>
                            </ng-template>

                            <ng-template #notFoundTemplate let-notFound>
                                <div [innerHTML]="notFound"></div>
                            </ng-template>
                        </div>
                    </div>
                    -->

                    <div class="form-group">
                        <label for="">Descrição</label>
                        <input type="text" formControlName="description" class="form-control input-underline input-lg"
                            placeholder="Descrição" />
                    </div>
                    <ng-template #rt let-r="result" let-t="storehouse">
                        <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                      </ng-template>
                      <ng-template #rtCompany let-r="result" let-t="company">
                        <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                      </ng-template>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
