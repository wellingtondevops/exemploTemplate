<div [@routerTransition]>
    <ngx-loading [show]="loading" [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'}">
    </ngx-loading>
    <div class="card mb-3">
        <div class="card-header">
            <div class="row">
                <div class="col-lg-12 mt-0 text-right">
                    <i class="mdi mdi-help-circle mdi-24px" style="color:#2869D9;" (click)="help()"></i>
                </div>
            </div>
            <app-page-header [heading]="'Volumes'" [icon]="'fa-table'" [btnNew]="'Novo Volume'" [modalNew]="true"
                [permissionBtnNew]="permissionNew && !isUsers" (click)="openVolume($event)"></app-page-header>
                <!-- <app-page-header [heading]="'Volumes'" [icon]="'fa-table'" [btnNew]="'Antigo Volume'"
                [permissionBtnNew]="permissionNew && !isUsers" [routerTo]="'/volumes/new'"></app-page-header> -->
        </div>
        <div class="card-body">
            <form [formGroup]="searchForm" (ngSubmit)="getVolumes()" role="FormGroup">
                <div id="step2">
                    <div class="row">

                        <div class="form-group col-lg-6 col-md-12">
                            <label for="typeahead-focus">Empresa</label>
                            <input id="typeahead-focus" autoFocus="true" type="text" class="form-control"
                                formControlName="company" (selectItem)="selectedCompany($event)"
                                placeholder="Nome da Empresa" [resultTemplate]="rtCompany" [inputFormatter]="formatter"
                                [ngbTypeahead]="searchCompany" style="width: 100%"
                                [ngClass]="{ 'is-invalid': company.invalid && company.touched}"
                                #instanceCompany="ngbTypeahead" (focus)="focusCompany$.next($any($event).target.value)"
                                (click)="clickCompany$.next($any($event).target.value)" />
                            <div *ngIf="company.invalid && (company.dirty || company.touched )"
                                class="invalid-feedback">
                                <div *ngIf="!company.valid">
                                    Empresa é obrigatório.
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-lg-3 col-md-6">
                            <label for="typeahead-basic">Departamento</label>
                            <input id="typeahead-basic" autoFocus="true" type="text" placeholder="Nome do Departamento"
                                class="form-control" formControlName="departament" [resultTemplate]="rtDepartament"
                                [inputFormatter]="formatter" [ngbTypeahead]="searchDepartament" style="width: 100%"
                                #instanceDepartament="ngbTypeahead"
                                (focus)="focusDepartament$.next($any($event).target.value)"
                                (click)="clickDepartament$.next($any($event).target.value)" />
                        </div>
                        <div class="form-group col-lg-3 col-md-6">
                            <label for="typeahead-focus">Depósito</label>
                            <input id="typeahead-focus" autoFocus="true" type="text" class="form-control"
                                placeholder="Nome do Depósito" formControlName="storehouse"
                                [resultTemplate]="rtStorehouse" [inputFormatter]="formatter"
                                [ngbTypeahead]="searchStorehouse" style="width: 100%" #instanceStorehouse="ngbTypeahead"
                                (focus)="focusStorehouse$.next($any($event).target.value)"
                                (click)="clickStorehouse$.next($any($event).target.value)" />
                        </div>
                        <div [ngClass]="hiddenReference ? 'col-lg-6' : 'col-lg-4'" class="form-group col-sm-12">
                            <label for="location">Posição</label>
                            <input id="location" class="form-control col-12" placeholder="Nome da Posição"
                                formControlName="location" />
                        </div>

                        <div [ngClass]="hiddenReference ? 'col-lg-3' : 'col-lg-2'" class="form-group col-sm-6">
                            <label for="initDate">Data Inicial</label>
                            <input id="initDate" type="date" class="form-control col-12" [(ngModel)]="dateSent"
                                (input)="changeDate()" formControlName="initDate" />
                        </div>
                        <div [ngClass]="hiddenReference ? 'col-lg-3' : 'col-lg-2'" class="form-group col-sm-6">
                            <label for="endDate">Data Final</label>
                            <input id="endDate" type="date" class="form-control col-12" formControlName="endDate"
                                [disabled]="!dateSent" [min]="dateSent" />
                        </div>

                        <div class="form-group col-lg-4 col-sm-12" [hidden]="hiddenReference">
                            <label for="reference">Referência</label>
                            <input  id="reference" placeholder="Insira a referência" class="form-control col-12"
                                formControlName="reference" />
                        </div>
                        <div class="form-group col-lg-3 col-sm-6">
                            <label for="status">Status</label>
                            <select class="form-control col-12" id="status" formControlName="status">
                                <option *ngFor="let item of statusThings" [value]="item.value"
                                [selected]="item.selected == 1">
                                    {{ item.name }}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-sm-6">
                            <label for="guardType">Tipo de Guarda</label>
                            <select class="form-control col-12" id="guardType" formControlName="guardType" (change)="switchGuardType($event)">
                                <option *ngFor="let item of guardTypeThings" [value]="item.name"
                                [selected]="item.selected == 1">
                                    {{ item.name }}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-sm-6">
                            <label for="records">Conteúdo</label>
                            <select class="form-control col-12" id="records" formControlName="records">
                                <option *ngFor="let item of recordsThings" [value]="item.name">
                                    {{ item.name }}</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3 col-sm-6">
                            <label for="closeBox">Situação do Volume</label>
                            <select class="form-control col-12" id="closeBox" formControlName="closeBox">
                                <option *ngFor="let item of boxThings" [value]="item.name">
                                    {{ item.name }}</option>
                            </select>
                        </div>

                        <!-- <div class="col col-lg-4 col-sm-12 mt-2 mb-2">
                            <label for="status" style="margin-right: 5px;">Status:</label>
                            <div class="pretty p-switch p-fill">

                                    <label class="form-check-label" for="statusE">
                                        EMPRESTADO
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col col-lg-4 col-sm-12 mb-2 mt-2">
                            <label for="guardType" style="margin-right: 5px;">Tipo de Guarda: </label>
                            <div class="pretty p-switch p-fill">
                                <input (change)="switchGuardType($event)" class="form-check-input" type="radio" name="guardType"
                                    formControlName="guardType" id="simples" value="SIMPLES" />
                                <div class="state">
                                    <label class="form-check-label" for="simples">
                                        Simples
                                    </label>
                                </div>
                            </div>
                            <div class="pretty p-switch p-fill">
                                <input (change)="switchGuardType($event)" class="form-check-input" type="radio" name="guardType"
                                    formControlName="guardType" id="gerenciada" value="GERENCIADA" />

                                    <label class="form-check-label" for="gerenciada">
                                        Gerenciada

                        <div class="col col-lg-2 col-sm-12">
                            <label>Conteúdo:</label>

                                    value=false id="records" [checked]="false">

                                    <label class="form-check-label" for="records">
                                        Não Possui Arquivos
                                    </label>
                                </div>
                            </div>
                            <div class="pretty p-switch p-fill">
                                <input class="form-check-input" type="radio" name="records" formControlName="records"
                                    [value]="!records" id="recordsF" [checked]="false">

                                    <label class="form-check-label" for="recordsF">
                                        Possui Arquivos
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col col-lg-2 col-sm-12">
                            <label>Situação do Volume:</label>
                            <div class="pretty p-switch p-fill">
                                <input class="form-check-input" type="radio" name="closeBox" formControlName="closeBox"
                                    value=false id="closeBox" [checked]="false">
                                <div class="state">
                                    <label class="form-check-label" for="closeBox">
                                        Volume Aberto
                                    </label>
                                </div>
                            </div>
                            <div class="pretty p-switch p-fill">
                                <input class="form-check-input" type="radio" name="closeBox" formControlName="closeBox"
                                    [value]="!closeBox" id="closeBoxF" [checked]="false">
                                <div class="state">
                                    <label class="form-check-label" for="closeBoxF">
                                        Volume Fechado
                                    </label>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="col col-lg-12 col-sm-12 text-center mt-1" id="step3">
                    <button type="button" class="btn btn-dark" [disabled]="company.invalid"
                        (click)="clear()">
                        Limpar Campos
                    </button>
                    <button style="margin-left: 5px;" type="submit" class="btn btn-primary" [disabled]="company.invalid">
                        <i class="fa fa-search"></i>
                        Pesquisar
                    </button>
                </div>

                <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
                    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>
                <ng-template #rtDepartament let-r="result" let-t="departament" class="custom-typeahead">
                    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>
                <ng-template #rtStorehouse let-r="result" let-t="storehouse" class="custom-typeahead">
                    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col col-xl-12 col-lg-12" id="step4">
            <!-- <app-datatables [data]="volumes" (setPage)="setPageVolumes($event)" [columns]="columns"
                (show)="getVolume($event)">
            </app-datatables> -->

            <ngx-datatable #myTable class="bootstrap" [rows]="volumes.items" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
                [offset]="page.pageNumber - 1" [columns]="columns" [limit]="10" (page)="setPageVolumes($event)" 
                [scrollbarH]="true" (activate)="openVolume($event)">
            </ngx-datatable>
        </div>
    </div>
</div>
