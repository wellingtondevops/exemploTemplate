<div [@routerTransition]>
  <ngx-loading [show]="loading" [config]="{
          backdropBorderRadius: '3px',
          fullScreenBackdrop: true,
          primaryColour: '#222',
          secondaryColour: '#222',
          tertiaryColour: '#222'
      }"></ngx-loading>
  <div class="row">
    <div class="col-xl-12">
      <h2 class="page-header">
        Importar Volumes
      </h2>
    </div>
  </div>
  <div class="card bg-light mb-12">
    <div class="card-body">
      <form [formGroup]="volumeForm" role="FormGroup" (ngSubmit)="postVolume()">
        <div class="form-content">
          <!-- <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn btn-default pull-right" (click)="blockInputs()">
                <i [ngClass]="!inputBlock ? 'fa fa-unlock' : 'fa fa-lock'"></i>&emsp;Bloquear Campos
              </button>
            </div>
          </div> -->

          <div class="form-group">
            <label for="typeahead-basic">Empresa</label>
            <input id="typeahead-basic" (selectItem)="selectedCompany($event)" type="text" class="form-control"
              formControlName="company" [resultTemplate]="rtCompany" [inputFormatter]="formatter"
              [ngbTypeahead]="searchCompany" [ngClass]="{ 'is-invalid': !company.valid }" />
            <div *ngIf="company.invalid && (company.dirty || company.touched)" class="invalid-feedback">
              <div *ngIf="!company.valid">
                Empresa é obrigatório.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="typeahead-basic">Departamento</label>
            <input id="typeahead-basic" type="text" class="form-control" formControlName="departament"
              [resultTemplate]="rtDepartament" [inputFormatter]="formatter" [ngbTypeahead]="searchDepartament"
              [ngClass]="{ 'is-invalid': !departament.valid }" />
            <div *ngIf="departament.invalid && (departament.dirty || departament.touched)" class="invalid-feedback">
              <div *ngIf="!departament.valid">
                Departamento é obrigatório.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="typeahead-basic">Depósito</label>
            <input id="typeahead-basic" type="text" class="form-control" formControlName="storehouse"
              [resultTemplate]="rtStoreHouse" [inputFormatter]="formatter" [ngbTypeahead]="search"
              [ngClass]="{ 'is-invalid': !storehouse.valid }" />
            <div *ngIf="storehouse.invalid && (storehouse.dirty || storehouse.touched)" class="invalid-feedback">
              <div *ngIf="!storehouse.valid">
                Depósito é obrigatório.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="">Tipo de Volume</label>
            <select class="form-control" id="volumeType" formControlName="volumeType"
              [ngClass]="{ 'is-invalid': !volumeType.valid }">
              <option *ngFor="let volumeT of volumeTypeList | enumToArray" [value]="volumeT">
                {{ volumeT | translate }}</option>
            </select>
            <div *ngIf="volumeType.invalid && (volumeType.dirty || volumeType.touched)" class="invalid-feedback">
              <div *ngIf="!volumeType.valid">
                Tipo de volume é obrigatório.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="">Tipo de Guarda</label>
            <select class="form-control" id="guardType" formControlName="guardType"
              [ngClass]="{ 'is-invalid': !guardType.valid }" (change)="changeGuardType()">
              <option *ngFor="let guardT of guardTypeList | enumToArray" [value]="guardT">
                {{ guardT | translate }}</option>
            </select>
            <div *ngIf="guardType.invalid && (guardType.dirty || guardType.touched)" class="invalid-feedback">
              <div *ngIf="!guardType.valid">
                Tipo de volume é obrigatório.
              </div>
            </div>
          </div>

          <fieldset class="form-group">
            <label for="exampleInputFile">Importar Arquivo</label>
            <input type="file" class="form-control-file" id="exampleInputFile">
          </fieldset>

          <ng-template #rtStoreHouse let-r="result" let-t="storehouse">
            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
          </ng-template>
          <ng-template #rtCompany let-r="result" let-t="company" class="custom-typeahead">
            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
          </ng-template>
          <ng-template #rtDepartament let-r="result" let-t="departament" class="custom-typeahead">
            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
          </ng-template>
        </div>
        <div class="pull-right">
          <button type="button" [routerLink]="['/volumes']" class="btn btn-default" style="margin-right:10px">
            Voltar
          </button>
          <form [formGroup]="uploadFile" (ngSubmit)="submit()">
            <div class="form-group">
              <app-form-upload formControlName="file" [archive]="file" (postFile)="postFile($event)" [savedFile]="savedFile"
                [disabled]="
                company.invalid ||
                storehouse.invalid ||
                volumeType.invalid ||
                guardType.invalid
            ">
              </app-form-upload>
            </div>
          </form>
            <button type="submit" class="btn btn-primary" [disabled]="
                    company.invalid ||
                    storehouse.invalid ||
                    volumeType.invalid ||
                    guardType.invalid
                ">
                Salvar
            </button>

        </div>
      </form>
      <app-modal-import-right-bottom *ngIf="openCardStatus" [visible]="openCardStatus" [imported]="importedSuccess"
        [errors]="errorsImported" [urlErrors]="urlErrors" (closeModl)="closeModalImport($event)">
      </app-modal-import-right-bottom>
    </div>
  </div>
</div>
