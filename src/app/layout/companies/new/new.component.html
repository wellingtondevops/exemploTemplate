<div [@routerTransition]>
  <app-page-header [heading]="'Nova Empresa'" [icon]="'fa-user'"></app-page-header>
  <div class="card bg-light mb-12">
      <div class="card-body">
          <form [formGroup]="companyForm" role="FormGroup" (ngSubmit)="postCompany()">
              <div class="form-content">
                  <div class="form-group">
                      <label for="">Nome</label>
                      <input id="name" type="text" placeholder="Nome" class="form-control" formControlName="name" [ngClass]="{'is-invalid' : !name.valid}" />
                    <div *ngIf="name.invalid && (name.dirty || name.touched)"
                      class="invalid-feedback">
                    <div *ngIf="!name.valid">
                      Nome é obrigatório.
                    </div>
                  </div>
                  </div>

                  <div class="form-group">
                      <label for="adress">Endereço</label>
                      <input id="adress" placeholder="Endereço" type="text" class="form-control" formControlName="adress" [ngClass]="{'is-invalid' : !adress.valid}" />
                    <div *ngIf="adress.invalid && (adress.dirty || adress.touched)"
                      class="invalid-feedback">
                    <div *ngIf="!adress.valid">
                      Endereço é obrigatório.
                    </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <label for="province">Bairro</label>
                      <input id="province" type="text" placeholder="Bairro" class="form-control" formControlName="province" [ngClass]="{'is-invalid' : !province.valid}" />
                    <div *ngIf="province.invalid && (province.dirty || province.touched)"
                      class="invalid-feedback">
                    <div *ngIf="!province.valid">
                      Bairro é obrigatório.
                    </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <label for="">Cidade</label>
                      <input type="text" placeholder="Cidade" class="form-control" formControlName="city" [ngClass]="{'is-invalid' : !city.valid}" />
                    <div *ngIf="city.invalid && (city.dirty || city.touched)"
                        class="invalid-feedback">
                    <div *ngIf="!city.valid">
                        Cidade é obrigatório.
                    </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <label for="">Telefone</label>
                      <input type="text" placeholder="Telefone" class="form-control" formControlName="fone" [ngClass]="{'is-invalid' : !fone.valid}" />
                    <div *ngIf="fone.invalid && (fone.dirty || fone.touched)"
                        class="invalid-feedback">
                    <div *ngIf="!fone.valid">
                        Telefone é obrigatório.
                    </div>
                    </div>
                  </div>

                  <div class="form-group">
                      <label for="">Responsável</label>
                      <input type="text" placeholder="Responsável" class="form-control" formControlName="aswerable" [ngClass]="{'is-invalid' : !aswerable.valid}" />
                    <div *ngIf="aswerable.invalid && (aswerable.dirty || aswerable.touched)"
                        class="invalid-feedback">
                    <div *ngIf="!aswerable.valid">
                        Responsável é obrigatório.
                    </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="">Tipo de Pessoa</label>
                    <select class="form-control" id="volumeType" formControlName="personType" [ngClass]="{'is-invalid' : !personType.valid}">
                        <option *ngFor="let person of personTypeList | enumToArray" [value]="person">
                            {{person | translate}}</option>
                    </select>
                    <div *ngIf="personType.invalid && (personType.dirty || personType.touched)"
                        class="invalid-feedback">
                    <div *ngIf="!personType.valid">
                        Tipo de pessoa é obrigatório.
                    </div>
                    </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
      </div>
  </div>
</div>
