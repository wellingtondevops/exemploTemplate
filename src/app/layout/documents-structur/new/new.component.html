<div [@routerTransition]>
  <ngx-loading [show]="loading" [config]="{
            backdropBorderRadius: '3px',
            fullScreenBackdrop: true,
            primaryColour: '#222',
            secondaryColour: '#222',
            tertiaryColour: '#222'
        }"></ngx-loading>
  <app-page-header [heading]="'Nova Strutura Documental'" [icon]="'fa-book'"></app-page-header>
  <div class="card bg-light mb-12">
    <div class="card-body">
      <form [formGroup]="documentStructurForm" role="FormGroup" (ngSubmit)="postDocumentStructur()">
        <div class="row col-12">
          <div class="form-group mb-2 col-6">
            <label for="">Nome da Estrutura de Documento</label>
            <input id="structureName" type="text" placeholder="Nome" class="form-control"
              formControlName="structureName" [ngClass]="{ 'is-invalid': !structureName.valid }" />
            <div *ngIf="structureName.invalid && (structureName.dirty || structureName.touched)"
              class="invalid-feedback">
              <div *ngIf="!structureName.valid">
                Nome da Estrutura de Documentos é obrigatório.
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card bg-light mb-12">
              <div class="card-body">
                <label for="">Classes</label>
                <br>
                <div class="form-group" formArrayName="class">
                  <div *ngFor="let class of classes.controls; index as i">
                    <div class="card bg-light" style="margin-bottom: 5px">
                      <div class="card-body">
                        <span *ngIf="i > 0">
                          <button type="button" class="btn btn-danger btn-sm pull-right" (click)="removeClass(i)">
                            <i class="fa fa-trash"></i>
                          </button>
                          <br />
                        </span>
                        <div [formGroupName]="i">
                          <div class="form-row">
                            <div class="form-group col-md-1">
                              <label for="">Código</label>
                              <input id="codTopic" type="text" placeholder="Código" class="form-control"
                                formControlName="codTopic" />
                            </div>
                            <div class="form-group col-md-3">
                              <label for="">Assunto</label>
                              <input id="topic" type="text" placeholder="Assunto" class="form-control"
                                formControlName="topic" />
                            </div>
                            <div class="form-group col-md-2">
                              <label for="">Fase Corrente</label>
                              <br>
                              <label for="">Anos</label>
                              <input id="currentValue" type="text" placeholder="Anos" class="form-control"
                                formControlName="currentValue" />
                              <label for="">Objetivo</label>
                              <input id="currentLabel" type="text" placeholder="Objetivo" class="form-control"
                                formControlName="currentLabel" />
                            </div>
                            <div class="form-group mb-2 col-2">
                              <label for="">Fase Intermediária</label>
                              <br>
                              <label for="">Anos</label>
                              <input id="intermediateValue" type="text" placeholder="Anos"
                                class="form-control" formControlName="intermediateValue" />
                              <label for="">Objetivo</label>
                              <input id="intermediateLabel" type="text" placeholder="Objetivo"
                                class="form-control" formControlName="intermediateLabel" />
                            </div>
                            <div class="form-group mb-2 col-2">
                              <label for="">Destinação Final</label>
                              <input id="finalLabel" type="text" placeholder="Destinação Final"
                                class="form-control" formControlName="final" />
                            </div>
                            <div class="form-group mb-2 col-2">
                              <label for="">Observações</label>
                              <input id="finalLabel" type="text" placeholder="Observações"
                                class="form-control" formControlName="comments" />
                            </div>
                          </div>
                          <div>
                            <button class="btn btn-sm btn-success"><i class="fa fa-plus"></i>&emsp;SubClasse</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br />
                  <button class="btn btn-success" (click)="addClass()"><i class="fa fa-plus"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
