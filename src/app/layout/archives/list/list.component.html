<div [@routerTransition]>
  <app-page-header [heading]="'Arquivos'" [icon]="'fa-building'"></app-page-header>
  <ngx-datatable
    class="material"
    [rows]="archives"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [externalPaging]="true"
    [count]="page.totalPage"
    [offset]="page.currentPage"
    [limit]="50"
    (page)='setPage($event)'>
    
    <ngx-datatable-column name="Localização" [width]="300" prop="volume.location"></ngx-datatable-column>
    <ngx-datatable-column name="Descrição" [width]="300" prop="volume.description"></ngx-datatable-column>
    <ngx-datatable-column name="Guarda" [width]="300" prop="volume.guardType"></ngx-datatable-column>
    <ngx-datatable-column name="Armazém" [width]="300" prop="storehouse.name"></ngx-datatable-column>
    <ngx-datatable-column name="Empresa" [width]="300" prop="company.name"></ngx-datatable-column>
    <ngx-datatable-column name="Criado em" [width]="300" prop="create"></ngx-datatable-column>
  </ngx-datatable>
