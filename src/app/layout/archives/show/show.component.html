<div [@routerTransition]>
  <ngx-loading [show]="loading" [config]="{
          backdropBorderRadius: '3px',
          fullScreenBackdrop: true,
          primaryColour: '#222',
          secondaryColour: '#222',
          tertiaryColour: '#222'
      }"></ngx-loading>
  <app-page-header [heading]="'Arquivo'" [icon]="'fa-user'"></app-page-header>
  <div style="margin-bottom: 10px">
    <app-button-back [redirectTo]="'archives'"></app-button-back>
    <app-buttons-custom *ngIf="archive" [id]="archive._id" [permissionEdit]="['DAENERYS']"
      [permissionDelete]="['DAENERYS']">
    </app-buttons-custom>
    <br />
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card bg-light mb-12">
        <div class="card-body">
          <app-form-index [data]="archive" [isArchive]="true">
          </app-form-index>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="progress" *ngIf="uploadResponse.status === 'progress'">
        <div class="progress-bar" role="progressbar" style="height: 10px;" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100" [style.width.%]="uploadResponse.message">
        </div>
      </div>
      <form [formGroup]="uploadFile" (ngSubmit)="submit()">
        <div class="form-group">
          <app-form-upload formControlName="file" [archive]="file" (postFile)="postFile($event)" [savedFile]="savedFile"
            (deleteFile)="open('focusFirst', file._id)">
          </app-form-upload>
        </div>
      </form>
      <button class="btn btn-outline-primary mb-2 mr-2" (click)="openProgress('focusFirst')">Modal with window custom
        class</button>
<!--       <button class="btn btn-outline-primary mb-2 mr-2s" (click)="ngxSmartModalService.getModal('myModal').open()">Open
        myModal</button> -->
    </div>
  </div>
</div>

<ngx-smart-modal class="modal-style" #myModal identifier="myModal">
  <h1>Title</h1>
  <p>Some stuff...</p>

  <button (click)="myModal.close()">Close</button>
</ngx-smart-modal>

<div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Upload Arquivos</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        on page
        <ngb-progressbar type="success"></ngb-progressbar>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
</div>
