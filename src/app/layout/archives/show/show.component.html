<div [@routerTransition]>
  <ngx-loading [show]="loading" [config]="{
          backdropBorderRadius: '3px',
          fullScreenBackdrop: true,
          primaryColour: '#222',
          secondaryColour: '#222',
          tertiaryColour: '#222'
      }"></ngx-loading>
  <app-page-header *ngIf="!loading" [heading]="'Arquivo'" [icon]="'fa-user'"></app-page-header>
  <div style="margin-bottom: 10px" *ngIf="!loading">
    <app-button-back [redirectTo]="'archives'"></app-button-back>
    <app-buttons-custom [id]="archive._id" [permissionEdit]="['DAENERYS']" [permissionDelete]="['DAENERYS']">
    </app-buttons-custom>
    <br />
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-4">
      <div class="card bg-light mb-12">
        <div class="card-body">
          <app-form-index [data]="archive" [isArchive]="true">
          </app-form-index>
        </div>
      </div>
    </div>
    <div class="col-8">
      <form [formGroup]="uploadFile" (ngSubmit)="submit()">
        <div class="form-group">
          <app-form-upload formControlName="file" [archive]="file" (postFile)="postFile($event)" [savedFile]="savedFile"
            (deleteFile)="open('focusFirst', file._id)">
          </app-form-upload>
        </div>
      </form>
      <app-modal-progress-right-bottom [progress]="uploadResponse" [error]="errorUpload">
      </app-modal-progress-right-bottom>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-4" style="display: flex;">
      <div class="col-xs-4">
        <div class="card bg-light">
          <div class="card-header">
            Fase Corrente
          </div>
          <div class="card-body">
            <label *ngIf="archive && archive.startDateCurrent">Início: {{archive.startDateCurrent}}</label>
            <label *ngIf="archive && archive.finalDateCurrent">Fim: {{archive.finalDateCurrent}}</label>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="card bg-light">
          <div class="card-header">
            Fase Intermediária
          </div>
          <div class="card-body">
            <label *ngIf="archive && archive.startDateIntermediate">Início: {{archive.startDateIntermediate}}</label>
            <label *ngIf="archive && archive.finalDateIntermediate">Fim: {{archive.finalDateIntermediate}}</label>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="card bg-light">
          <div class="card-header">
            Dest. Final
          </div>
          <div class="card-body">
            <label *ngIf="archive && archive.finalFase">{{archive.finalFase}}</label>
            <label *ngIf="archive && archive.finalDateIntermediate">Início: {{archive.finalDateIntermediate}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="!loading">
    <div class="col-4">
      <p style="font-size:12px">{{archive.sponsor.name}}</p>
      <p style="font-size:12px">{{archive.sponsor.cnpj}}</p>
      <p style="font-size:12px">Autor: {{archive.author.email}}</p>
      <p style="font-size:12px">Data da criação: {{returnDateCreate(archive.create)}}</p>
    </div>
  </div>
</div>
